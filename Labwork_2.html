<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>

  <div class="house-one">
    <div class="house-one__roof house-one__roof-style">
      <div class="house-one__chimney house-one__chimney-bottom"></div>
      <div class="house-one__chimney house-one__chimney-top"></div>
    </div>
    <div class="house-one__wall">
      <div class="house-one__wall house-one__window-one">
        <div class="house-one__window-frame house-one__window-frame_direction-hor"></div>
        <div class="house-one__window-frame house-one__window-frame_direction-vert"></div>
      </div>
      <div class="house-one__wall house-one__window-two">
        <div class="house-one__window-frame house-one__window-frame_direction-hor"></div>
        <div class="house-one__window-frame house-one__window-frame_direction-vert"></div>
      </div>
      <div class="house-one__door house-one__door-style">
        <div class="house-one__door house-one__door_diamond-top"></div>
        <div class="house-one__door house-one__door_diamond-end"></div>
        <div class="house-one__door house-one__handle"></div>
      </div>
    </div>
  </div>

  <div class="house-two">
    <div class="house-two__roof">
      <div class="house-two__chimney house-two__chimney-bottom"></div>
      <div class="house-two__chimney house-two__chimney-top"></div>
    </div>
    <div class="house-two__wall-bottom">
      <div class="house-two__wall-bottom_window-one"></div>
      <div class="house-two__wall-bottom_window-two"></div>
      <div class="house-two__door">
        <div class="house-two__door_window"></div>
        <div class="house-two__door_handle"></div>
      </div>
    </div>
    <div class="house-two__wall-top">
      <div class="house-two__wall-top_window-one"></div>
    </div>
  </div>

  <div class="house-three">
    <div class="house-three__roof">
      <div class="house-three__chimney house-three_chimney-bottom"></div>
      <div class="house-three__chimney house-three_chimney-top"></div>
    </div>
    <div class="house-three__wall-house">
      <div class="house-three__wall-house_window-one"></div>
      <div class="house-three__wall-house_window-two"></div>
      <div class="house-three__wall-house_window-three"></div>
      <div class="house-three__wall-house_window-four"></div>
      <div class="house-three__wall-house_window-five"></div>
      <div class="house-three__door">
          <div class="house-three__door_handle"></div>
          <div class="house-three__door_division"></div>
          <div class="house-three__door_window"></div>
      </div>
    </div>
    <div class="house-three__wall-garage">
      <div class="house-three__garage_door">
        <div class="house-tree__garage_window house-three__garage_window-one"></div>
        <div class="house-tree__garage_window house-three__garage_window-two"></div>
        <div class="house-three__garage_handle"></div>
      </div>
      <div class="house-three__garage_light"></div>
    </div>
    <div class="house-three__garage_roof"></div>
  </div>

  <div class="house-four">
    <div class="house-four__roof">
      <div class="house-four__chimney house-four__chimney-bottom"></div>
      <div class="house-four__chimney house-four__chimney-top"></div>
    </div>
    <div class="house-four__wall">
      <div class="house-four__window-one">
        <div class="house-four__window-frame house-four__window-frame_direction-vert"></div>
      </div>
      <div class="house-four__window-two">
        <div class="house-four__window-frame house-four__window-frame_direction-vert"></div>
      </div>
      <div class="house-four__door">
        <div class="house-four__door-handle"></div>
      </div>
    </div>
  </div>

</body>
</html>
